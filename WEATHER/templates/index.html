<body>
    <div id="box">
    <h1>weather in your city</h1>
    <form  method = "post">
    <input type = "text" name = "place" required placeholder="Enter your city name">

    <button type="submit" class="btn btn-success">Find</button>   
    </form> 
    {% if place in place %}
    <div id="values">
        <p>The weather in {{place}} is</p>
        <p>Coordinates: {{coordinates}}</p>
        <p>Country:{{country}}</p>
        <p>Temprature:{{temp}}c</p>
        <p>weather:{{weather}}</p>
    </div>
    {% else %}
    <div id="values">
        
    </div>
    {% endif %}
</div>
